        <label class="form-label mt-4">Nombre</label>
        <input type="text" class="form-control" placeholder="Nombres" />
      </div>
    </div>

    <!-- Precio-->
    <div class="col">
      <div class="form-group">
        <label class="form-label mt-4">Precio</label>
        <input type="number"  min="0" class="form-control" placeholder="Precio" />
      </div>
    </div>
   
    
  </div>
  <div class="row">
    <div class="col">
      <!-- cantidad-->
      <div class="form-group">
        <label class="form-label mt-4">Cantidad</label>
        <input type="number"  min="0" class="form-control" placeholder="Cantidad" />
      </div>
    </div>
</div>

  <div class="row" id="botto-cliente">
    <button type="button" class="btn btn-primary">Agregar Producto</button>
 </div>
