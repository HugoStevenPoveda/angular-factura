<form>

<div class="row">
  <div class="col-md-4 offset-md-4"></div>
    <div class="card">
        <div class="card-body">
            <form>
                <div class="row form-group">
                  <div class="col">id_factura</div>
                  <div class="col">
                    <input
                      type="text"
                      name="title"
                      [(ngModel)]="factura.id_factura"
                      placeholder="title"
                      class="form-control"
                      autofocus
                    />
                  </div>
                </div>
                <div class="row form-group" >
                  <div class="col">id_cliente:</div>
                  <div class="col">
                    <input
                      type="text"
                      name="title"
                      [(ngModel)]="factura.id_cliente"
                      placeholder="title"
                      class="form-control"
                      autofocus
                    />
                  </div>
                  <div class="col">fecha</div>
                  <div class="col">
                    <input
                      type="date"
                      name="title"
                      [(ngModel)]="factura.fecha"
                      placeholder="title"
                      class="form-control"
                      autofocus
                    />
                  </div>
                </div>
                
                <div class="d-grid gap-2">
                    <button class="btn btn-lg btn-primary" (click)="saveNewFactura()" >crear</button>
                    
                  </div>
              </form>
        </div>
    </div>
</div>
</form>
